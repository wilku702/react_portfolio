<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo/W.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Will Kung</title>
    <script>
      // Prevent crypto wallet extension errors on mobile browsers
      // Some extensions try to access window.ethereum.selectedAddress
      // This creates a safe stub to prevent errors
      (function() {
        try {
          if (typeof window.ethereum === 'undefined') {
            window.ethereum = {
              selectedAddress: null,
              isMetaMask: false
            };
          }
        } catch (e) {
          // Silently handle any errors during initialization
          console.warn('Wallet initialization skipped:', e.message);
        }
      })();

      // Aggressive suppression of generic "Script error" messages
      // Override console.error to filter out React's error overlay for generic script errors
      (function() {
        var originalError = console.error;
        console.error = function() {
          var args = Array.prototype.slice.call(arguments);
          var errorMessage = args[0];

          // Check if this is a generic "Script error" from React's error handler
          if (typeof errorMessage === 'string' && errorMessage.includes('Script error')) {
            // Log it as debug instead
            console.debug('Suppressed generic script error:', errorMessage);
            return;
          }

          // Pass through all other errors
          originalError.apply(console, args);
        };
      })();

      // Suppress generic "Script error" messages from cross-origin scripts at the window level
      window.addEventListener('error', function(event) {
        // Check if it's a generic "Script error" with no useful information
        if (event.message === 'Script error.' && (!event.filename || event.filename === '') && event.lineno === 0) {
          // Suppress the error to prevent React error overlay from showing
          event.preventDefault();
          event.stopPropagation();
          event.stopImmediatePropagation();
          console.debug('Suppressed generic script error at window level');
          return false;
        }
      }, true);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
