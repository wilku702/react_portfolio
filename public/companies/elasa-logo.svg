<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c0c14"/>
      <stop offset="50%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#0e0e18"/>
    </linearGradient>
    <linearGradient id="grid-fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.06"/>
      <stop offset="50%" stop-color="#2563eb" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g stroke="url(#grid-fade)" stroke-width="0.5">
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="0" y1="126" x2="1200" y2="126"/>
    <line x1="0" y1="252" x2="1200" y2="252"/>
    <line x1="0" y1="378" x2="1200" y2="378"/>
    <line x1="0" y1="504" x2="1200" y2="504"/>
  </g>

  <!-- Center glow -->
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Accent line -->
  <rect x="460" y="380" width="280" height="2" rx="1" fill="#2563eb" opacity="0.4"/>

  <!-- Logo text -->
  <text x="600" y="330" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="96" font-weight="800" letter-spacing="8">
    <tspan fill="#f0f0f5">ELASA</tspan><tspan fill="#2563eb">.AI</tspan>
  </text>
</svg>
